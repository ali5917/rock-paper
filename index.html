<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icons/icon.png" type="image/png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">


</head>
<body>

    <div class="main">
        <p class = head>Rock Paper Scissors</p>
        <a class="credit" href="https://github.com/ali5917" target="_blank">By Ali Kashif</a>
        <button onclick="scrolltoname()" id="btn">Start Game</button>   
    </div>

    <div id="name-container">
        <p>Enter Your First Name</p>
        <input class="name-input" type="text" required="required">
        <button class="submit-name">Submit</button>
    </div>

    <div id="avatar-container">
        <p>Choose Your Avator</p>
        <div class="avatars">
            <div class="avr-1">
                <img src="./user avatars/1.png" class="avr-img">
                <img src="./user avatars/2.png" class="avr-img">
                <img src="./user avatars/3.png" class="avr-img">
            </div>
            <div class="avr-2">
                <img src="./user avatars/4.png" class="avr-img">
                <img src="./user avatars/5.png" class="avr-img">
                <img src="./user avatars/6.png" class="avr-img">
            </div>
        </div>
    </div>

    <div id="game-container">
        <p class="prompt">SELECT YOUR WEAPON WISELY</p>
        <div class="choices-container">
            <button class="rock"><img src="./icons/rock-white.png" alt="Rock"></button>
            <button class="paper"><img src="./icons/paper-white.png" alt="paper"></button>
            <button class="scissor"><img src="./icons/scissor-white.png" alt="scissor"></button>
        </div>
        <div class="game-scn">
            <div class="u score" style="margin-right: 30px;"><p>0</p></div>
            <div class="u choice">
                <img src="./icons/user.png" class="u-choice">
                <p>You</p>
            </div>
            <div class="c choice">
                <img src="./icons/comp.png" class="c-choice">
                <p>AI</p>
            </div>
            <div class="c score" style="margin-left: 30px;"><p>0</p></div>
        </div>

        <div class="p-container">
            <p class=progress>LETSSSS GO!</p>
            <button class="restart-btn">Restart</button>
        </div>

    </div>

    <div class="footer">
        <p>Copyright &copy Ali &middot The Odin Project 2023</p>
    </div>
    <!-- audios for effects -->
    <audio src="./sound/tink.wav" class="tink"></audio>
    <audio src="./sound/game-win.wav" class="game-win"></audio>
    <audio src="./sound/you-lose.wav" class="game-lose"></audio>
    <audio src="./sound/game-over.wav" class="game-draw"></audio>
    <script src="newgame.js"></script>
</body>
</html>
